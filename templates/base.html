<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Concept Mini Assessment{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark position-relative">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'homepage' %}">Creative Portfolio App</a>
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'homepage' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'about' %}">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'profiles:profile-list' %}">View Profiles</a>
                </li>
                {% block navbar_links %}{% endblock %}
            </ul>
            {% block navbar_search %}{% endblock %}
        </div>

    </nav>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer class="bg-dark text-light text-center py-3 mt-5 fixed-bottom">
        <div class="container text-center">
            <span>
                This is a demo. Do not submit private/sensitive information.
            </span>
        </div>
    </footer>

</body>
</html>
